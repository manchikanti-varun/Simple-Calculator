<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <form name="Calculator">
        Number 1:<input type="text" name="number1"> <br><br>
        Number 2:<input type="text" name="number2"> <br><br>
        Result :<input type="text" name="total"> <br><br>
        <button type="button" onclick="add()">ADD</button>
        <button type="button" onclick="sub()">SUB</button>
        <button type="button" onclick="mul()">MUL</button>
        <button type="button" onclick="div()">DIV</button>
        <button type="button" onclick="mod()">MOD</button>
    </form>
    <script src="js.js"></script>
</body>

</html>
